<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item[1] }} - Quantity: {{ item[2] }}
                    <!-- Pass the item_id to the remove_from_cart route -->
                    <a href="{{ url_for('remove_from_cart', item_id=item[0]) }}">Remove</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    
    <a href="{{ url_for('appliances') }}">Continue Shopping</a>
</body>
</html>
